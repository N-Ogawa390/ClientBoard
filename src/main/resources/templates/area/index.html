<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/common}"
>
<head>
<meta charset="UTF-8">
<title>地域一覧</title>
</head>
<body>
<div layout:fragment="contents">

<h2 class="lead py-4" style="font-weight: bold;">地域一覧</h2>

<section class="m-3">
<div class="row" th:each="a : ${areaNameWithClients}">
	<div class="col">
    	<h3 th:text="${a.getKey()}" class="m-3 pt-3"></h3>
    	<table class="table">
    		<tr th:each="b : ${a.getValue()}">
    			<td th:text="${b.clientName}"></td>
    			<td><a th:href="@{|/client/${b.id}|}">詳細</a></td>
    			<td><a th:href="@{|/client/${b.id}/edit|}">編集</a></td>
    		</tr>
    	</table>
	</div>
</div>
</section>

</div>
</body>
</html>
