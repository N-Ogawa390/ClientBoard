<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/common}"
>
<head>
<meta charset="UTF-8">
<title>ジャンル新規登録</title>
</head>
<body>
<div layout:fragment="contents">
<h2 class="py-3">ダンスジャンル新規登録</h2>
<form th:action="@{/genre/create}" method="post" th:object="${genre}">
	<select name="genreCategoryName">
		<option value="ヒップホップ系">ヒップホップ系</option>
		<option value="ジャズ系">ジャズ系</option>
		<option value="その他（ストリートダンス）">その他（ストリートダンス）</option>
		<option value="その他">その他</option>
	</select>
	<input type="text" th:field="*{genreName}">
	<input type="submit">
</form>

</div>
</body>
</html>
