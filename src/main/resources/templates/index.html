<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/common}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
<meta charset="UTF-8">
<title>スクールサーチWeb</title>
</head>

<body>

<!-- 個別コンテンツここから -->
<div layout:fragment="contents">

<section>
<div class="row">
	<div sec:authorize="isAuthenticated()" class="col-12 col-lg-6 mx-auto">
		<h2 class="text-center">管理画面</h2>
		<div class="mb-3 text-center fadein-scroll">
			<a href="/manage">
				<img th:src="@{/img/index-icon-manage.jpg}" alt="search-icon" class="img-fluid btn-shadow">
			</a>
		</div>
	</div>
	<div class="col-12 col-lg-6 mx-auto">
		<h2 class="text-center">スクールを探す</h2>
		<div class="mb-3 text-center fadein-scroll">
			<a href="/search">
				<img th:src="@{/img/icon-search.png}" alt="search-icon" class="img-fluid btn-shadow">
			</a>
		</div>
	</div>
</div>
</section>

</div>
<!-- 個別コンテンツここまで -->

</body>
</html>
