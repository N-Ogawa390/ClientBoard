spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL2}
spring.datasource.username=${DATABASE_USERNAME_DKTSEARCH_PSQL}
spring.datasource.password=${DATABASE_PASSWORD_DKTSEARCH_PSQL}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${DKT_MAIL_USERNAME}
spring.mail.password=${DKT_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mailFrom=${DKT_MAIL_FROM}
properties.domain=${DKT_DOMAIN}
spring.messages.basename=messages
cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY_ID}
cloud.aws.credentials.secretKey=${AWS_SECRET_ACCESS_KEY}
cloud.aws.stack.auto=false
cloud.aws.region.auto=false
cloud.aws.region.static=${AWS_REGION}
aws.s3.bucketName=${BUCKET_NAME}
server.servlet.session.timeout=3600
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-swallow-size=100MB